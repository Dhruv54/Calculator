<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <img src="/prorated-banner.jpg" width="100%;">
    <div class="container bg-dark my-3 fw-bold border border-primary rounded-3" style="width:500px;height:680px;position:absolute;top:30px;left:800px"><br>
        <div class="container my-2">
            <!-- <input type="text " class="form-control " id="display " style="text-align-last: right; " rows="2 "> -->
            <textarea class="form-control" id="display" style="text-align-last: right;" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="container my-3 pb-5">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">0</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">C</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">(</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">/</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">7</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">8</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">9</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">*</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">4</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">5</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">6</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">+</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">1</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">2</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">3</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">=</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">00</button>
                <button type="button" class="btn btn-primary my-2 mx-2 fs-1">.</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>
<script src="calculator.js "></script>

</html>
